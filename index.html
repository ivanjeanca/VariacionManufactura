<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sistema M/M/C</title>

    <!-- Styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="fondo fondo7">
    <div class="container">
        <h1 class="display-4 titulo">Sistema M/M/C</h1>
        <p class="lead texto text-center">Partiendo del supuesto de que se tiene un sistema M/M/C...</p>
        <p class="texto lead text-center">
            <strong>Desarrollado por: </strong><br>
            Chable Salinas Francisco de Jesús • 
            Contreras Córdoba Jesús • 
            Fernández Conde Tania
        </p>  
        <hr class="separador">
        <div class="row">
            <div class="col-md-12">
                <label class="variable lead">Número de Estaciones</label>
                <input type="number" id="estaciones" class="campo" min="2"><button class="btn lead" onclick="generar()">Generar</button>
                <div id="datos"></div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12 text-center">
                <p class="lead resultado-texto" id="res">Ingresa el numero de estaciones para continuar, después da click en <strong><em>Generar.</em></strong></p>
            </div>
        </div>
        <br><br>
    </div>

    <!-- Scripts -->
    <script src="../js/funcionesMatematicas.js"></script>
    <script src="../js/metodosResolucion.js"></script>
</body>
</html>
